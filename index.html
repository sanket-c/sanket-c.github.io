<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curriculum vitae">
    <meta name="author" content="Sanket Chinchalkar">
    <link rel="shortcut icon" href="assets/img/icons/favicon.png">

    <title>Sanket Chinchalkar</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script type="text/javascript">
		let includePage = "assets/components/home.html";
		$(function(){
			$("#header").load("assets/components/header.html");
			$("#include").load(includePage);
			$("#footer").load("assets/components/footer.html");
		});

        $(window).on('hashchange', function() {
            var href = location.hash.slice(1) +".html";
            includePage = 'assets/components/' + href;
            $("#include").load(includePage);
        });
	</script>
</head>

<body style="padding-bottom: 200px">
	<!-- header start -->
	<div id="header"></div>
	<!-- header end -->

	<!-- profile start -->
	<div id="include"></div>
	<!-- profile end -->

	<!-- footer start -->
	<div id="footer"></div>
	<!-- footer end -->
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
